<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给你的惊喜</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function checkAnswers() {
            const answers = document.querySelectorAll("input");
            let correct = true;

            answers.forEach(answer => {
                if (!answer.value.trim()) {
                    correct = false;
                }
            });

            const message = document.getElementById("message");
            if (correct) {
                message.innerHTML = "恭喜你答完了所有问题，点击领取你的奖励吧！";
                document.getElementById("reward-button").classList.remove("hidden");
            } else {
                message.innerHTML = "还有问题没有填写哦~";
            }
        }
    </script>
</head>
<body class="bg-pink-50 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-md max-w-lg text-center">
        <h1 class="text-2xl font-bold text-pink-600 mb-4">给我最爱的你的小惊喜 🎁</h1>
        <p class="text-gray-700 mb-6">答对以下问题后，就可以领取属于你的奖励哦！</p>
        <form onsubmit="event.preventDefault(); checkAnswers();">
            <div class="mb-4">
                <label class="block text-left text-gray-600 mb-2">问题 1: 你最喜欢的颜色？</label>
                <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="请输入答案">
            </div>
            <div class="mb-4">
                <label class="block text-left text-gray-600 mb-2">问题 2: 我们第一次见面是什么时候？</label>
                <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="请输入答案">
            </div>
            <div class="mb-4">
                <label class="block text-left text-gray-600 mb-2">问题 3: 你的梦想旅行目的地？</label>
                <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="请输入答案">
            </div>
            <button type="submit" class="w-full bg-pink-500 text-white py-2 rounded hover:bg-pink-600">提交</button>
        </form>
        <p id="message" class="text-gray-800 mt-4"></p>
        <button id="reward-button" class="hidden mt-4 bg-yellow-400 text-white py-2 px-4 rounded hover:bg-yellow-500">
            领取奖励
        </button>
    </div>
</body>
</html>
