<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给你的惊喜</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function checkAnswers() {
            const answers = document.querySelectorAll("input");
            let correct = true;

            // 示例: 检查特定答案
            const expectedAnswers = ["小黄", "2023.06.17", "要"]; // 正确答案列表
            answers.forEach((answer, index) => {
                if (answer.value.trim() !== expectedAnswers[index]) {
                    correct = false;
                }
            });

            const message = document.getElementById("message");
            if (correct) {
                message.innerHTML = "神秘代码：我爱你宝宝新年快乐！";
                document.getElementById("reward-button").classList.remove("hidden");
            } else {
                message.innerHTML = "答案不正确，再试试哦！";
            }
        }

        function goToRewardPage() {
            // 跳转到奖励页面的链接
            window.location.href = "https://example.com/reward"; // 替换为你希望跳转的页面链接
        }
    </script>
</head>
<body class="h-screen flex items-center justify-center" style="background-image: url('https://source.unsplash.com/1600x900/?love,couple'); background-size: cover; background-position: center;">
    <div class="bg-white bg-opacity-90 p-8 rounded-2xl shadow-md max-w-lg text-center">
        <h1 class="text-2xl font-bold text-purple-600 mb-4">给我最爱的你的小惊喜 🎁</h1>
        <p class="text-gray-700 mb-6">答对以下问题后，就可以领取属于你的奖励哦！</p>
        <form onsubmit="event.preventDefault(); checkAnswers();">
            <div class="mb-4">
                <label class="block text-left text-gray-600 mb-2">问题 1: 你最喜欢的宝宝是大床还是二床？</label>
                <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="请输入答案">
            </div>
            <div class="mb-4">
                <label class="block text-left text-gray-600 mb-2">问题 2: 我们的纪念日是什么时候（eg：2001.11.12）？</label>
                <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="请输入答案">
            </div>
            <div class="mb-4">
                <label class="block text-left text-gray-600 mb-2">问题 3: 要不要永远和宝在一起？</label>
                <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="请输入答案">
            </div>
            <button type="submit" class="w-full bg-purple-500 text-white py-2 rounded hover:bg-purple-600">提交</button>
        </form>
        <p id="message" class="text-gray-800 mt-4"></p>
        <button id="reward-button" onclick="goToRewardPage()" class="hidden mt-4 bg-yellow-400 text-white py-2 px-4 rounded hover:bg-yellow-500">
            点我领取神秘代码
        </button>
    </div>
</body>
</html>
